<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dodawanie krzeseł</title>
</head>
<body>
<div class="container">
    <h3>Dodaj krzesło</h3>
    <hr>
    <p class="h4 mb-4">Zapisz krzesło</p>

    <form action="#" th:action="@{/managers/seats/edit}"
          th:object="${seats}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{rowLetter}"
               class="form-control mb-4 col-4" placeholder="Litera rzędu"/>
        <input type="text" th:field="*{number}"
               class="form-control mb-4 col-4" placeholder="numer krzeseła"/>
        <button type="submit" class="btn btn-info col-2">Zapisz</button>
    </form>
    <hr>
    <a th:href="@{'/managers/seats/all'}">Powrót do listy sal</a>
</div>
</body>
</html>
