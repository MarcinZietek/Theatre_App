<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Modyfikowanie użytkownika</title>
</head>
<body>
<div class="container">
  <h3>Modyfikuj użytkownika</h3>
  <hr>
  <p class="h4 mb-4">Zapisz Użytkownika</p>

  <form action="#" th:action="@{/admins/users/edit}"
        th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{username}"
           class="form-control mb-4 col-4" placeholder="username"/>
    <input type="text" th:field="*{firstName}"
           class="form-control mb-4 col-4" placeholder="Imię"/>
    <input type="text" th:field="*{lastName}"
           class="form-control mb-4 col-4" placeholder="Nazwisko"/>
    <input type="text" th:field="*{email}"
           class="form-control mb-4 col-4" placeholder="Email"/>
    <input type="text" th:field="*{password}"
           class="form-control mb-4 col-4" placeholder="Hasło"/>
    <label class="col-form-label col-4">Wybierz role</label>
    <th:block th:each="role : ${roleList}">
      <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}"/>
    </th:block>
    <button type="submit" class="btn btn-info col-2">Zapisz</button>
  </form>
  <hr>
  <a th:href="@{'/admins/users/all'}">Powrót do listy użytkowników</a>
</div>
</body>
</html>
