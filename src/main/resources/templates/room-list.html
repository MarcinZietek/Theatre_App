<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Films List</title>
</head>
<body>
<div class="container">
  <!-- Add a button   -->
  <a th:href="@{/managers/rooms/add}" class="btn btn-primary btn-sm mb-3">Dodaj salę</a>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <th>Room</th>
    <th>Seats</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">

      <td th:text="${room.roomName}"/>
      </td>
      <td th:text="${room.noSeats}"/>
      </td>
      <td><a th:href="@{/managers/rooms/edit(roomId=${room.id})}"
             class="btn btn-info btn-sm">Edytuj</a>

        <a th:href="@{'/managers/rooms/delete/' + ${room.id}}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Czy chcesz usunąć wybraną salę?'))) return false">Usuń</a>

        <a th:href="@{'/managers/rooms/show/' + ${room.id}}"
           class="btn btn-secondary btn-sm">Pokaż</a>
      </td>
    </tr>
    </th:each>
    </tbody>
  </table>
  <hr>
  <a th:href="@{'/home'}">Powrót na stronę główną</a>
</div>
</body>
</html>
