<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Seat List</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <th>Numer miejsca</th>
        <th>Numer rzędu</th>
        <th>Rezerwacja</th>
        </thead>
        <tbody>
        <tr th:each="seat : ${seatList}">

            <td th:text="${seat.number}"/>
            </td>
            <td th:text="${seat.rowLetter}"/>
            </td>
            <td>
                <a th:href="@{'/customers/films/show/'}"
                   class="btn btn-secondary btn-sm">Rezerwuj</a>
            </td>
        </tr>
        </th:each>
        </tbody>
    </table>
    <hr>
    <a th:href="@{'/home'}">Powrót na stronę główną</a>
</div>
</body>
</html>
