<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista filmów</title>
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <th>title</th>
        <th>length</th>
        <th>description</th>
        <th>Sala</th>
        <th>Godziny</th>
        </thead>
        <tbody>
        <tr th:each="film : ${films}" >

            <td th:text="${film.name}"/>
            <td th:text="${film.lengthMin}"/>
            <td th:text="${film.description}"/>
            <td>
                <th:block th:each="room : ${film.rooms}">
                    <p th:value="${room.id}" th:text="${room.roomName}"/>
                </th:block>
            </td>
            <td>
                <th:block th:each="screening : ${film.screenings}">
                    <p th:value="${screening.id}" th:text="${screening.startTime}"/>
                </th:block>
            </td>
            <td>
                <a th:href="@{'/seats/all/'}"
                   class="btn btn-secondary btn-sm">Pokaż Miejsca</a>
            </td>
        </tr>
        </th:each>
        </tbody>
    </table>
    <br/>
    <a th:href="@{'/customers/films/all'}">Powrót do strony z filmami</a>
</div>
</body>
</html>
