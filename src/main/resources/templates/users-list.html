<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Films List</title>
</head>
<body>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <th>Username</th>
    <th>Imię</th>
    <th>Nazwisko</th>
    <th>Email</th>
    <th>Role</th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

      <td th:text="${user.username}"/>
      </td>
      <td th:text="${user.firstName}"/>
      </td>
      <td th:text="${user.lastName}"/>
      </td>
      </td>
      <td th:text="${user.email}"/>
      </td>
      </td>
      <td th:text="${user.roles}"/>
      </td>
      <td><a th:href="@{/admins/users/edit(userId=${user.id})}"
             class="btn btn-info btn-sm">Edytuj</a>

        <a th:href="@{'/admins/users/delete/' + ${user.id}}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Czy chcesz usunąć wybrany film?'))) return false">Usuń</a>

      </td>
    </tr>
    </th:each>
    </tbody>
  </table>
  <hr>
  <a th:href="@{'/home'}">Powrót na stronę główną</a>
</div>
</body>
</html>
