<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Dodawanie sal</title>
</head>
<body>
<div class="container">
  <h3>Dodaj salę</h3>
  <hr>
  <p class="h4 mb-4">Zapisz salę</p>

  <form action="#" th:action="@{/managers/rooms/add}"
        th:object="${room}" method="post">

    <input type="text" th:field="*{roomName}"
           class="form-control mb-4 col-4" placeholder="Nazwa sali"/>
    <input type="text" th:field="*{noSeats}"
           class="form-control mb-4 col-4" placeholder="ilość krzeseł"/>
    <button type="submit" class="btn btn-info col-2">Zapisz</button>
  </form>
  <hr>
  <a th:href="@{'/managers/rooms/all'}">Powrót do listy sal</a>
</div>
</body>
</html>
