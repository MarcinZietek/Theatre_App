<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Dodawanie seansów</title>
</head>
<body>
<div class="container">
  <h3>Dodaj dni i godziny</h3>
  <hr>
  <p class="h4 mb-4">Zapisz dni i godziny wyświetlań</p>

  <form action="#" th:action="@{/managers/screenings/add}"
        th:object="${screening}" method="post">

    <input type="datetime-local" th:field="*{startTime}"
           class="form-control mb-4 col-4" placeholder="data i godzina seansu"/>
    <button type="submit" class="btn btn-info col-2">Zapisz</button>
  </form>
  <hr>
  <a th:href="@{'/managers/screenings/all'}">Powrót do listy seansów</a>
</div>
</body>
</html>
